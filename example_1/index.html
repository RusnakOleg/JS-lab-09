    </form>

        function Proverka() {
            var im = document.F1.name.value;
            var vozr = document.forms[0].elements['age'].value;
            var st = "";
            if (im == "") st += "ім'я\n";
            if (vozr == "") st += "вік";
            if (st == "") {
            } else {
                var str = "Введіть:\n" + st;
                alert(str);
                return false;
            }
        }
    </script>
</body>
